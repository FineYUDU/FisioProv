<div    fxLayout="row wrap"
        class="row">
    <div 
        fxFlex="30"
        *ngFor="let producto of templateProd"
        class="col-12 col-md-4 mb-5 mt-5">
                <div
                    class="card">
                    <img src="../../../assets/{{ producto.img }}.svg" alt="Physio" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title mb-3"> {{producto.nombre}} </h5>
                        <h6 class="card-subtitle text-muted mb-2"> ${{producto.precio | number}}</h6>
                        <div class="pt-2">
                            <a
                                href="#contenido{{producto.numero}}"
                                type="button"
                                class="btn btn-outline-primary"
                                data-bs-toggle="collapse"
                                aria-expanded="false">
                                Ver mas
                            </a>
                        </div>
                        <p
                            class="card-text collapse mt-3 text-muted"
                            id="contenido{{producto.numero}}">
                            {{producto.descripcion}}
                        </p>
                    </div>
                </div>
    </div>
</div>
